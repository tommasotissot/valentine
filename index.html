<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Taisia ‚ô•Ô∏è Valentine</title>

<style>
body {
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
  height:100vh;
  overflow:hidden;
  display:flex;
  justify-content:center;
  align-items:center;
  position:relative;
  background:black;
}

/* background image */
body::before {
  content:"";
  position:fixed;
  inset:0;
  background:
    linear-gradient(rgba(0,0,0,0.35), rgba(0,0,0,0.35)),
    url("bg.jpg") center center / contain no-repeat;
  filter: blur(2px);
}

body::after {
  content:"";
  position:fixed;
  inset:0;
  background:linear-gradient(rgba(0,0,0,0.25), rgba(0,0,0,0.45));
}

/* card */
.card {
  position:relative;
  z-index:2;
  background:rgba(255,255,255,0.92);
  width:92%;
  max-width:420px;
  border-radius:22px;
  padding:26px 20px 30px;
  text-align:center;
  box-shadow:0 20px 40px rgba(0,0,0,.35);
}

h1 { color:#e91e63; margin:6px 0; }
p { color:#555; }

button {
  width:100%;
  padding:16px;
  font-size:19px;
  border:none;
  border-radius:16px;
  margin-top:12px;
}

#yesBtn { background:#e91e63; color:white; }

/* runaway NO button */
#noBtn {
  position:fixed;
  width:140px;
  background:#eee;
  z-index:5;
}

/* result text */
#result {
  display:none;
  margin-top:18px;
  font-size:18px;
  color:#e91e63;
  line-height:1.4;
}

/* floating hearts */
.heart {
  position:fixed;
  bottom:-20px;
  font-size:22px;
  animation:floatUp linear forwards;
  pointer-events:none;
}

@keyframes floatUp {
  to { transform:translateY(-120vh); opacity:0; }
}

/* angry emoji pop */
.angry {
  position: fixed;
  font-size: 34px;
  z-index: 20;
  animation: angryPop 0.9s ease forwards;
  pointer-events: none;
}

@keyframes angryPop {
  0%   { transform: scale(.3); opacity:0; }
  40%  { transform: scale(1.2); opacity:1; }
  100% { transform: translateY(-40px) scale(.9); opacity:0; }
}
</style>
</head>

<body>

<div class="card">
  <h1>Taisia ‚ô•Ô∏è</h1>
  <p>
    Even if we‚Äôre far apart‚Ä¶<br>
    will you be my Valentine?
  </p>

  <button id="yesBtn">YES üòç</button>

  <div id="result">
    Distance doesn‚Äôt change what I feel for you üíò<br>
    I‚Äôm yours ‚Äî today and every day üåπ
  </div>
</div>

<button id="noBtn">No üôà</button>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const result = document.getElementById("result");

/* initial NO position */
function placeNo(){
  noBtn.style.left = "55%";
  noBtn.style.top = "72%";
}
placeNo();

/* runaway button */
function moveNo(){
  const w = window.innerWidth - noBtn.offsetWidth - 10;
  const h = window.innerHeight - noBtn.offsetHeight - 10;
  noBtn.style.left = Math.random()*w + "px";
  noBtn.style.top = Math.random()*h + "px";
}

/* NO press handler */
noBtn.addEventListener("touchstart", handleNo);
noBtn.addEventListener("click", handleNo);

function handleNo(e){
  moveNo();
  angryBurst(e);
}

/* angry emoji burst */
function angryBurst(e){
  const emojis = ["üò†","üò§","üí¢","üò°"];

  for(let i=0;i<6;i++){
    const a = document.createElement("div");
    a.className = "angry";
    a.innerHTML = emojis[Math.floor(Math.random()*emojis.length)];

    const x = e.touches ? e.touches[0].clientX : e.clientX;
    const y = e.touches ? e.touches[0].clientY : e.clientY;

    a.style.left = (x + (Math.random()*60-30)) + "px";
    a.style.top  = (y + (Math.random()*60-30)) + "px";

    document.body.appendChild(a);
    setTimeout(()=>a.remove(), 900);
  }
}

/* YES click */
yesBtn.onclick = () => {
  result.style.display = "block";
  noBtn.style.display = "none";
  burst();
};

/* hearts */
function heart(){
  const h = document.createElement("div");
  h.className="heart";
  h.innerHTML="‚ô•Ô∏è";
  h.style.left=Math.random()*100+"vw";
  h.style.animationDuration=(4+Math.random()*3)+"s";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),7000);
}

setInterval(heart,700);

function burst(){
  for(let i=0;i<28;i++){
    setTimeout(heart,i*60);
  }
}
</script>

</body>
</html>
