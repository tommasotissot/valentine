<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Taisia ğŸ’– Valentine</title>
<style>
body {
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
  height:100vh;
  overflow:hidden;
  display:flex;
  justify-content:center;
  align-items:center;
  position:relative;
  background:black;
}

/* background image layer */
body::before {
  content:"";
  position:fixed;
  inset:0;
  background:
    linear-gradient(
      rgba(0,0,0,0.35),
      rgba(0,0,0,0.35)
    ),
    url("bg.jpg") center center / contain no-repeat;
  filter: blur(4px);
}

/* soft edge fill for wide screens */
body::after {
  content:"";
  position:fixed;
  inset:0;
  background:
    linear-gradient(
      rgba(0,0,0,0.25),
      rgba(0,0,0,0.45)
    );
}

.card {
  position:relative;
  z-index:2;
  background:rgba(255,255,255,0.92);
  width:92%;
  max-width:420px;
  border-radius:22px;
  padding:26px 20px 30px;
  text-align:center;
  box-shadow:0 20px 40px rgba(0,0,0,.35);
}

h1 { color:#e91e63; margin:6px 0; }
p { color:#555; }

button {
  width:100%;
  padding:16px;
  font-size:19px;
  border:none;
  border-radius:16px;
  margin-top:12px;
}

#yesBtn { background:#e91e63; color:white; }

#noBtn {
  position:fixed;
  width:140px;
  background:#eee;
  z-index:5;
}

#result {
  display:none;
  margin-top:18px;
  font-size:18px;
  color:#e91e63;
  line-height:1.4;
}

/* floating hearts */
.heart {
  position:fixed;
  bottom:-20px;
  font-size:22px;
  animation:floatUp linear forwards;
  pointer-events:none;
}
@keyframes floatUp {
  to { transform:translateY(-120vh); opacity:0; }
}
</style>

</head>

<body>

<div class="card">
  <h1>Taisia ğŸ’–</h1>
  <p>
    Even if weâ€™re far apartâ€¦<br>
    will you be my Valentine?
  </p>

  <button id="yesBtn">YES ğŸ˜</button>

  <div id="result">
    Distance doesnâ€™t change what I feel for you ğŸ’˜<br>
    Same day. Same sky. Same love.<br><br>
    Our Valentine is real â€” just measured in kilometers ğŸŒğŸŒ¹
  </div>
</div>

<button id="noBtn">No ğŸ™ˆ</button>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const result = document.getElementById("result");

/* initial NO position */
function placeNo(){
  noBtn.style.left = "55%";
  noBtn.style.top = "72%";
}
placeNo();

/* runaway button â€” iPhone safe */
function moveNo(){
  const w = window.innerWidth - noBtn.offsetWidth - 10;
  const h = window.innerHeight - noBtn.offsetHeight - 10;
  noBtn.style.left = Math.random()*w + "px";
  noBtn.style.top = Math.random()*h + "px";
}

noBtn.addEventListener("touchstart", moveNo);
noBtn.addEventListener("click", moveNo);

/* YES click */
yesBtn.onclick = () => {
  result.style.display = "block";
  noBtn.style.display = "none";
  burst();
};

/* hearts */
function heart(){
  const h = document.createElement("div");
  h.className="heart";
  h.innerHTML="ğŸ’–";
  h.style.left=Math.random()*100+"vw";
  h.style.animationDuration=(4+Math.random()*3)+"s";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),7000);
}

setInterval(heart,700);

function burst(){
  for(let i=0;i<28;i++){
    setTimeout(heart,i*60);
  }
}
</script>

</body>
</html>
