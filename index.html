<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Taisia ğŸ’– Valentine</title>

<style>
body {
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
  background:linear-gradient(160deg,#ff7aa2,#ff4d6d);
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  overflow:hidden;
}

.card {
  background:white;
  width:92%;
  max-width:420px;
  border-radius:22px;
  padding:26px 20px 30px;
  text-align:center;
  box-shadow:0 20px 40px rgba(0,0,0,.25);
}

h1 { color:#e91e63; margin:6px 0; }
p { color:#666; }

button {
  width:100%;
  padding:16px;
  font-size:19px;
  border:none;
  border-radius:16px;
  margin-top:12px;
}

#yesBtn { background:#e91e63; color:white; }
#musicBtn { background:#fff0f5; color:#e91e63; font-size:14px; }

#noBtn {
  position:fixed;
  width:140px;
  background:#eee;
  z-index:10;
}

#result {
  display:none;
  margin-top:18px;
  font-size:18px;
  color:#e91e63;
  line-height:1.35;
}

/* hearts */
.heart {
  position:fixed;
  bottom:-20px;
  font-size:22px;
  animation:floatUp linear forwards;
}
@keyframes floatUp {
  to { transform:translateY(-120vh); opacity:0; }
}
</style>
</head>

<body>

<div class="card">
  <h1>Taisia ğŸ’–</h1>
  <p>Will you be my Valentine â€”<br>even from miles away?</p>

  <button id="musicBtn">ğŸµ Tap for romantic music</button>
  <button id="yesBtn">YES ğŸ˜</button>

  <div id="result">
    Distance means nothing when itâ€™s you ğŸ’˜<br>
    Same sky, same day, same love.<br>
    Our Valentine is real â€” just measured in kilometers ğŸŒğŸŒ¹
  </div>
</div>

<button id="noBtn">No ğŸ™ˆ</button>

<audio id="music" preload="auto" loop>
  <source src="https://cdn.pixabay.com/audio/2023/02/28/audio_07d6c7c6b3.mp3" type="audio/mpeg">
</audio>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const result = document.getElementById("result");
const music = document.getElementById("music");
const musicBtn = document.getElementById("musicBtn");

/* place NO initially */
function placeNo(){
  noBtn.style.left = "55%";
  noBtn.style.top = "72%";
}
placeNo();

/* runaway button */
function moveNo(){
  const w = window.innerWidth - noBtn.offsetWidth - 10;
  const h = window.innerHeight - noBtn.offsetHeight - 10;
  noBtn.style.left = Math.random()*w + "px";
  noBtn.style.top = Math.random()*h + "px";
}
noBtn.addEventListener("touchstart", moveNo);
noBtn.addEventListener("click", moveNo);

/* YES */
yesBtn.onclick = () => {
  result.style.display = "block";
  noBtn.style.display = "none";
  burst();
};

/* iPhone-safe music play */
musicBtn.onclick = async () => {
  try {
    await music.play();
    musicBtn.innerText = "ğŸ¶ Playing";
  } catch(e) {
    musicBtn.innerText = "Tap again â¤ï¸";
  }
};

/* hearts */
function heart(){
  const h = document.createElement("div");
  h.className="heart";
  h.innerHTML="ğŸ’–";
  h.style.left=Math.random()*100+"vw";
  h.style.animationDuration=(4+Math.random()*3)+"s";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),7000);
}
setInterval(heart,700);

function burst(){
  for(let i=0;i<25;i++) setTimeout(heart,i*60);
}
</script>

</body>
</html>
